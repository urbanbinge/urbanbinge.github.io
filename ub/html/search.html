<div>
	Going:
	<input id="inputDatepicker" class="search_input_box" placeholder="From" type="text" ng-model="datepicker.Fromdate" data-date-format="dd/mm/yyyy" bs-datepicker>
	<input id="inputDatepicker" class="search_input_box" placeholder="To" type="text" ng-model="datepicker.Todate" data-date-format="dd/mm/yyyy" bs-datepicker>
	Interested In:
	<input type="text" placeholder="Rafting,treking,hiking" class="search_value_box" ng-model="queryTerm">

	<div class="search_button" ng-click="search()">search</div>
</div>
