<div data-ng-controller="OrganizerCompTicketsCtrl" class="organizer">
	<h2 class="hiw">Complimentary Ticket</h2>
	<div class="row events">
		<br>
		<div class="col-lg-7 col-md-8 col-sm-12 col-xs-12">
		  <form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">Quantity</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 control-label">
			      <input type="number" class="form-control" data-ng-model="compTickets.quantity">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">Ticket</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 control-label">
			    	<select class="form-control" data-ng-model="compTickets.ticket">
			    		<option value="Daily">Daily</option>
			    		<option value="Weekly">Weekly</option>
			    		<option value="Monthly">Monthly</option>
			    	</select>
			    </div>
			  </div>
			<div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">First Name</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 control-label">
			      <input type="text" class="form-control" data-ng-model="compTickets.firstName">
			    </div>
			</div>
			<div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">Last Name</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 control-label">
			      <input type="text" class="form-control" data-ng-model="compTickets.lastName">
			    </div>
			</div>
			<div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">Email</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 control-label">
			      <input type="email" class="form-control" data-ng-model="compTickets.email">
			    </div>
			</div>
			<div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">Phone</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12 control-label">
			      <input type="text" class="form-control" data-ng-model="compTickets.phone">
			    </div>
			</div>
			<div class="form-group">
			    <label class="col-lg-4 col-md-5 col-sm-6 col-xs-12 control-label">Cover Photo</label>
			    <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12">
			      <button class="btn btn-default">Upload</button>
			    </div>
			</div>

		  <div class="form-group">
		    <div class="col-lg-offset-4 col-md-offset-5 col-sm-offset-4 col-lg-6 col-md-3 col-sm-4 col-xs-12">
		      <button type="submit" class="btn btn-info btn-lg" data-ng-click="SaveCompTickets()"> Send Complimentary Ticket </button>
		    </div>
		  </div>
		  <br>
			</form>
		</div>
	</div>
</div>
