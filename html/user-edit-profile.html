<div data-ng-controller="UserEditProfileCtrl" class="user-edit-profile">
  <form>
	<div class="row">
		<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
			<h3>Profile Details</h3>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
					    <label>Full Name</label>
					    <input type="text" class="form-control" data-ng-model="profile.fullName">
					</div>
					<div class="form-group">
					    <label>Mobile Number</label>
					    <input type="text" class="form-control" data-ng-model="profile.mobile">
					</div>
					<div class="form-group">
					    <label>Twitter Hangle</label>
					    <input type="text" class="form-control" data-ng-model="profile.twitter">
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<div class="form-group">
					    <label>City</label>
					     <select data-ng-model="profile.city" data-ng-options="value.id as value.label for (key, value) in cities"  class="form-control"></select>
					</div>
					<div class="form-group">
					    <label>Date of Birth</label>
					    <input type="text" class="form-control" data-ng-model="profile.dob" bs-datepicker data-date-format="d M, yyyy" >
					</div>
					<div class="form-group">
					    <label>Website</label>
					    <input type="url" class="form-control" data-ng-model="profile.website">
					</div>
				</div>
			</div>
			  
			  
		</div>
		<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
			<h3>Settings</h3>
			<br>
			<h4>Email me when</h4>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" data-ng-model="profile.settings.replies"> An organizer replies to my comments 
			    </label>
			</div>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" data-ng-model="profile.settings.reviews"> My reviews get featured on urbanbinge
			    </label>
			</div>
			<br>
			<h4>Subscriptions</h4>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" data-ng-model="profile.settings.updates"> Occasional updates
			    </label>
			</div>

		</div>
	</div>
	<button class="btn btn-primary" data-ng-click="SaveUserProfile()">Save</button>
  </form>
</div>
