<div class="login_template">
	<div class="sign_wrapper">
		<ubtoaster-container toaster-options="{'time-out': 3000}"></ubtoaster-container>
		<div class="ub_login" ng-show="(signIn==1)">
			<form id="login_form" name="loginForm" class="form-horizontal span12" " style="margin-left:15%;">
				<fieldset>
					<legend>Signin to your UrbanBinge.com account</legend>
							<div class="control-group" ng-class="{'has-error': loginForm.username.$invalid}">
								<label for="emailId" class="control-label">Email Id:</label>

								<div class="controls">
									<input type="email" placeholder="Username" name="username" required ng-model="jUsername" /> 
									<span class="help-inline" 
										ng-show="loginForm.username.$error.required">Required</span>
								</div>
							</div>

							<div class="control-group" ng-class="{'has-error': loginForm.password.$invalid}">
								<label for="password" name="password" class="control-label">Password:</label>

								<div class="controls">
									<input type="password" placeholder="Password" name="password" required ng-model="jPassword" /> 
									<span class="help-inline" 
										ng-show="loginForm.password.$error.required">Required</span>
								</div>
							</div>
							
							<div class="control-group">
								<label for="rememberme" class="checkbox">
									<input type="checkbox" ng-model="Jrememberme" name="rememberme" />Remember me
								</label>
							</div>

				</fieldset>

				<div class="form-actions">
					<button class="btn btn-warning" ng-disabled="!loginForm.$valid" ng-click="login_submit()" analytics-on>Submit</button>
					<button class="btn clear" ng-click="clearForm()">Clear</button>
					<button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancel</button>
				</div>
				<div class="row-fluid" style="margin-left:2%;">
					<div class="span12">
						<a href="#users/recoverpassword">Forgot Password? click here</a>
					</div>
				</div>
			</form>
		</div>
		
		<div class="ub_login" ng-show="(signIn==0)">
			<form  id="login_form" name="signupForm" class="form-horizontal span12" " style="margin-left:15%;margin-top:10%;">
				<input type="hidden" name="service" value="vimeo">

				<span>
					<input type="text" name="name" id="name" autocomplete="off" placeholder="First and Last Name" title="Please enter your name" value="" maxlength="32" data-validators="required minLength:3 maxLength:32" tabindex="1" ng-model="jUsername">

				</span>
				<div class="control-group" ng-class="{'has-error': signupForm.username.$invalid}">
					<label for="emailId" class="control-label">Email Id:</label>

					<div class="controls">
						<input type="email" placeholder="Username/Email" name="username" required ng-model="jEmail" /> 
						<span class="help-inline" 
							ng-show="signupForm.username.$error.required">Required</span>
					</div>
				</div>
				<div class="control-group" ng-class="{'has-error': signupForm.password.$invalid}">
					<label for="password" name="password" class="control-label">Password:</label>

					<div class="controls">
						<input type="password" placeholder="Password" name="password" required ng-model="jPassword" /> 
						<span class="help-inline" 
							ng-show="signupForm.password.$error.required">Required</span>
					</div>
				</div>
				<div class="form-actions" style="margin-top:20px;">
					<button class="btn btn-warning" ng-disabled="!signupForm.$valid" ng-click="signin_submit()" analytics-on>Join</button>
				</div>
            
			</form>
		</div>
		<div class="social_login">
			<div class="facebook_login"><div>Connect with Facebook</div> 
				<fb:login-button show-faces="true" width="200" max-rows="1">
				</fb:login-button> 
			</div>
			<p> OR </p>
			<div class="google_login"><div>Connect with Google</div>
				<span id="signinButton">
				  <span
					class="g-signin"
					data-callback="signinCallback"
					data-clientid="419498758490.apps.googleusercontent.com"
					data-cookiepolicy="single_host_origin"
					data-requestvisibleactions="http://schemas.google.com/AddActivity"
					data-scope="https://www.googleapis.com/auth/plus.login">
				  </span>
			</span>
			</div>
		</div>
		<h5>  
			<div class="btn btn-warning cancel" ng-click="trigger_signup()" style="margin-left:40%; margin-top:3%;width:25%;">{{text}}</div>
		</h5>
	</div>
</div>
